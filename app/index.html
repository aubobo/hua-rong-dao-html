<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Building 华容道 in AngularJS</title>
    <meta name="author" content="Yong Su">
    <meta name="description" content="We are building the classical puzzle game 华容道(Klotski) with Yeoman, AngularJS and Bootstrap.">
    <meta name="keywords" content="华容道 yeoman angularjs bootstrap klotski board game html5 css3 game interactive games DFS BFS angularjs development">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/game.css">
    <!-- endbuild -->
  </head>
  <body ng-app="GameApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-controller="AppCtrl">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li ng-class="{active: isActive('^/$')}">
            <a ng-href="#/"><span class="glyphicon glyphicon-home"></span> Home</a>
          </li>
          <li ng-class="{active: isActive('^/game')}">
            <a ng-href="#/game"><span class="glyphicon glyphicon-king"></span> Game</a>
          </li>
          <li ng-class="{active: isActive('^/about')}">
            <a ng-href="#/about"><span class="glyphicon glyphicon-info-sign"></span> About</a>
          </li>
        </ul>
        <span class="title"><img src="images/seal.gif" /> 华容道</span>
      </div>

      <div ng-view=""></div>

      <div class="footer">
        <div class="pull-left">
          <p><span class="glyphicon glyphicon-user"></span> Developed by <a href="https://www.linkedin.com/in/suyong">Yong Su</a></p>
        </div>
        <div class="pull-right">
          <span><img src="images/angular.jpg" /> AngularJS + <img src="images/bootstrap.png" /> Bootstrap</span>
        </div>
      </div>
    </div>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-60029733-1', 'auto');
      ga('send', 'pageview');

    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <!-- controllers -->
    <script src="scripts/controllers/homeCtrl.js"></script>
    <script src="scripts/controllers/gameCtrl.js"></script>
    <script src="scripts/controllers/aboutCtrl.js"></script>
    <!-- services -->
    <script src="scripts/services/levelService.js"></script>
    <script src="scripts/services/keyboardService.js"></script>
    <script src="scripts/services/tileService.js"></script>
    <!-- directives -->
    <script src="scripts/directives/tile.js"></script>
    <!-- filters -->
    <script src="scripts/filters/levelFilter.js"></script>
    <!-- endbuild -->
</body>
</html>
