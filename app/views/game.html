<div class="alert alert-success" role="alert" ng-show="levelPassed">
  Well Done! You have passed this level!
</div>

<div class="jumbotron">
  <div class="board-container center-block" ng-show="isGameView()">
    <div class="game-title">
      <h4 class="text-center">{{getTitle()}}</h4>
    </div>

    <div class="game-wrapper">
      <div class="board-game">
        <tile ng-repeat="tile in tiles" tile="tile" ng-click="moveTile(tile)"></tile>
      </div>
    </div>

    <div class="game-door"></div>
  </div>

  <div class="level-container" ng-show="isLevelsView()">
    <div class="level-thumbnail" ng-repeat="level in levelData | range:selectedPage:pageSize">
      <a class="thumbnail" ng-click="selectLevel(level)">
        <div class="board-thumbnail center-block">
          <tile ng-repeat="tile in level.tiles" tile="tile" thumbnail></tile>
        </div>
        <div class="caption">
          <p>{{level.title}}</p>
          <p class="level-status">
            <span class="glyphicon glyphicon-ok" aria-hidden="true" ng-style="getLevelStatus(level.id)"></span>
          </p>
        </div>
      </a>
    </div>
  </div>
</div>

<div class="text-center" ng-show="isLevelsView()">
  <nav>
    <ul class="pagination">
      <li ng-repeat="page in levelData | pageCount:pageSize"
          ng-class="getPageClass($index + 1)"
          ng-click="selectPage($index + 1)">
        <a>{{$index + 1}}</a>
      </li>
    </ul>
  </nav>
</div>

<nav ng-show="isGameView()">
  <ul class="pager">
    <li>
      <a ng-click="back()"><span class="glyphicon glyphicon-th" aria-hidden="true"></span> Levels</a>
    </li>
    <li>
      <a ng-click="reset()"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Reset</a>
    </li>
    <li ng-show="isUserMode()">
      <a ng-click="playAi()"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Play AI</a>
    </li>
    <li ng-show="isAiMode()">
      <a ng-click="stopAi()"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop AI</a>
    </li>
  </ul>
</nav>
