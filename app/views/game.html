<h4 class="text-center">{{title}}</h4>

<div class="jumbotron">
  <div id="board" class="center-block">
    <tile ng-repeat="tile in tiles" tile="tile" ng-click="moveTile(tile)">
      <p>{{$index}}</p>
    </tile>
  </div>
</div>

<nav>
  <ul class="pager">
    <li>
      <a ng-click="resetLevel()"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span></a>
    </li>
    <li ng-class="getPreviousClass()">
      <a ng-click="previousLevel()"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>
    </li>
    <li ng-class="getNextClass()">
      <a ng-click="nextLevel()"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
    </li>
    <li>
      <a ng-click="playAi()"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></a>
    </li>
    <li>
      <a ng-click="stopAi()"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></a>
    </li>
    <li class="pull-right">{{currentStep}}</li>
  </ul>
</nav>
